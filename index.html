 <link rel="stylesheet" href="./styles/style.css">

<!-- Title -->
    <title>English Janala</title>
</head>
<body>
    <header>
        <!-- Navbar Section -->
    <div class="navbar shadow-sm bg-[#BADEFF26] w-full">
  <div class="navbar-start pl-4 lg:pl-[87px]">
   <span class="font-semibold text-xl text-[#18181B]">English</span>
   <img src="./assets/logo.png" alt="">
   <span class="font-bangla text-xl text-[#000000]">জানালা</span> 
  </div>
  <div class="navbar-end flex flex-col lg:flex-row pr-4 lg:pr-20 gap-2 md:gap-5">
   <a href="http://"><button class="btn bg-[#BADEFF26] border-[#422AD5] text-[#422AD5] font-semibold"><i class="fa-solid fa-circle-question"></i> FAQ</button></a> 
   <a href="http://"><button class="btn bg-[#BADEFF26] border-[#422AD5] text-[#422AD5] font-semibold"> <i class="fa-brands fa-leanpub"></i> Learn</button></a>
   <a href="http://"><button class="btn bg-[#BADEFF26] border-[#422AD5] text-[#422AD5] font-semibold"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button></a>
  </div>
     </div>
     <!-- Banner section -->
      <div class="banner w-11/12 mx-auto mb-12 lg:mb-48 flex flex-col-reverse md:flex-row items-center justify-between gap-8 lg:gap-56 text-center lg:text-left">
        <div class="banner-left">
            <h2 class="text-[#18181B] font-bold text-5xl"><span class="text-[#00BCFF]">English</span> is Easy!!</h2>
            <p class="font-bangla my-6">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
            <form class="space-y-5" action="">
                <input class="rounded-md border-[#18181B20] max-w-[320px] p-3" type="text" placeholder="Enter Your Name">
                <br>
                <input class="rounded-md border-[#18181B20] max-w-[320px] p-3" type="password" placeholder=".........">
                <br>
                <button class="btn bg-[#422AD5] text-white"> Get Started</button>
            </form>
        </div>
        <div class="banner-right">
            <img src="./assets/hero-student.png" alt="">
        </div>

      </div>
    </header>
    <main>
        <!-- Learn Vocabulary Section -->
         <section class="text-center">
            <h2 class="text-[#18181B] font-bold text-5xl mb-8"><span class="text-[#00BCFF]">Let's</span> Learn Vocabularies</h2>

            <div id="lesson-container" class="flex flex-wrap gap-5 justify-center mb-10">

            </div>
         </section>
  <!-- Search section -->
         <section  class="w-11/12 mx-auto flex items-center justify-center mb-8">
            <input id="input" class="rounded-md border-[#18181B20] max-w-[320px] p-3" type="text" placeholder="Search a word">
            <button id="search" class="btn bg-[#422AD5] p-5 text-white">Search</button>
         </section>

         <!-- spinner -->
          <section id="spinner" class="flex items-center justify-center pb-10 hidden">
            <span class="loading loading-bars loading-xl"></span>
          </section>

         <!-- Words of each lessons -->
          <section id="word-container" class="bg-gray-200 w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-7 gap-y-7">

          </section>
          <!-- Section for lessons with no words -->
          <section id="empty-lesson" class="w-11/12 mx-auto my-auto">

          </section>

          <!-- modal -->

  </div>
